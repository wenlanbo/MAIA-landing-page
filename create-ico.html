<!DOCTYPE html>
<html>
<head>
    <title>Create Favicon.ico</title>
</head>
<body>
    <h1>Favicon.ico Generator</h1>
    <p>This will create a favicon.ico file with the letter "M"</p>
    <canvas id="canvas" width="32" height="32" style="border: 1px solid #ccc; image-rendering: pixelated;"></canvas>
    <br><br>
    <button onclick="downloadICO()">Download favicon.ico</button>
    
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // Draw background
        ctx.fillStyle = '#667eea';
        ctx.fillRect(0, 0, 32, 32);
        
        // Draw "M" - larger and centered
        ctx.fillStyle = 'white';
        ctx.font = 'bold 22px Arial';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('M', 16, 16);
        
        function downloadICO() {
            // Convert canvas to blob and download
            canvas.toBlob(function(blob) {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'favicon.ico';
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
                alert('favicon.ico downloaded! Place it in your project root.');
            }, 'image/x-icon');
        }
    </script>
</body>
</html>
