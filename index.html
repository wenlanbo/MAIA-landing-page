<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAIA - The Maia Project</title>
        <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Black background overlay for video (hidden initially) -->
    <div id="video-overlay" class="video-overlay" style="display: none;"></div>
    
    <!-- Video element (hidden initially, loaded during initial loading) -->
    <video id="placeholder-video" class="placeholder-video" preload="auto" muted loop>
        <source src="Assets/videos/backgroud.mp4" type="video/mp4">
    </video>
    
    <!-- Logo in top left -->
    <img src="Assets/img/Medivis Logo.png" alt="Medivis Logo" class="logo">
    
    <!-- Waitlist button (hidden initially) -->
    <button id="waitlist-button" class="waitlist-button" style="display: none;">
        <img src="Assets/img/CyanWaitlistButton.png" alt="Button Background" class="waitlist-button-bg">
        <span class="waitlist-button-text">Join the Waitlist</span>
    </button>
    
    <!-- Video content overlay (appears after 15 seconds) -->
    <div id="video-content-overlay" class="video-content-overlay" style="display: none;">
        <div class="video-content-container">
            <img src="Assets/img/MaiawithGlow.png" alt="Maia" class="maia-logo">
            <p class="video-subtitle">From imaging to intelligence, instantly</p>
            <h2 class="video-hero-text">See Clearly. Decide quickly. Operate confidently.</h2>
            <button id="video-waitlist-button" class="video-waitlist-button">Join the Waitlist</button>
        </div>
    </div>
    
    <!-- Main container with two sections -->
    <div class="page-container">
        <!-- Left section -->
        <div class="left-section">
            <h1 class="hero-title">The Maia Project</h1>
        </div>
        
        <!-- Right section -->
        <div class="right-section">
            <!-- Typewriter animation container -->
            <div class="typewriter-container" id="typewriter-container"></div>
            
            <!-- Loading line -->
            <div class="loading-line" id="loading-line"></div>
            
            <!-- Waitlist form (hidden for now) -->
            <form id="waitlist-form" class="waitlist-form" style="display: none;">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="name-input" 
                        placeholder="Enter your name" 
                        required
                        autocomplete="name"
                    >
                    <span class="error-message" id="name-error"></span>
                </div>
                
                <div class="input-group">
                    <input 
                        type="text" 
                        id="org-input" 
                        placeholder="Enter your organization" 
                        required
                        autocomplete="organization"
                    >
                    <span class="error-message" id="org-error"></span>
                </div>
                
                <div class="input-group">
                    <input 
                        type="email" 
                        id="email-input" 
                        placeholder="Enter your email address" 
                        required
                        autocomplete="email"
                    >
                    <span class="error-message" id="email-error"></span>
                </div>
                
                <button type="submit" id="submit-btn" class="submit-btn">
                    <span id="btn-text">Join Waitlist</span>
                    <span id="btn-loader" class="loader" style="display: none;"></span>
                </button>
            </form>
            
            <div id="message" class="message" style="display: none;"></div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>
    <script>
        // Wait for Supabase to load before initializing app
        // Check window.supabase to avoid variable name conflicts
        if (typeof window.supabase === 'undefined') {
            console.error('Supabase library failed to load');
        } else {
            console.log('Supabase library loaded successfully');
            console.log('Supabase available on window.supabase:', !!window.supabase);
        }
    </script>
    <script src="app.js"></script>
</body>
</html>
